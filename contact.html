<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Best Wildlife Photos</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/animate.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Qwigley" />
  </head>

  <body>
    <div class="wrapper">
      <div class="col-md-12">
        <!-- Logo -->
        <div class="brand wow fadeIn">
          Best Wildlife Photos
          <div class="title">
            - in 2020 -
          </div>
        </div>

        <!-- Navigation -->
        <nav class="navbar navbar-default" role="navigation">
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="dropdown">
                <a href="myFunSite.html">Home</a>
              </li>
              <li>
                  <a href="about.html">About</a>
              </li>
              <li>
                <a href="collection.html">Photos</a>
              </li>
              <li>
                <a href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- End nav -->

        <!-- Start margin -->
        <div class="margin-contact">
          <!-- Start left column -->
          <div class="box-contact col-md-4 col-xs-offset-1">
            <h3 class="heading-inner">Get in touch</h3>
            <div class="hr"></div>
            <div id="contact-area">
              <form method="post" action="#">
                <label for="Name">Name:</label>
                <input type="text" name="Name" id="Name" />
                <label for="Email">Email:</label>
                <input type="text" name="Email" id="Email" />
                <label for="Message">Message:</label><br />
                <textarea name="Message" rows="20" cols="20" id="Message"></textarea>
                <input type="submit" name="submit" value="Submit" class="submit-button" />
              </form>
            </div>
          </div>
          <!-- End left column -->

          <!-- Start right image -->
          <div class="col-md-6 wow fadeIn" data-wow-delay="0.1s">
            <img src="img/atl.png" alt="img" class="photo-contact"/>
          </div>
          <!-- End right image -->
        </div>
        <!-- End margin -->

        <!-- Start footer -->
        <div class="footer col-md-6 col-xs-offset-3">
          <h5>All photos are taken from
            <a href="https://www.theatlantic.com/photo/2020/10/winners-wildlife-photographer-year-2020/616710/">The Atlantic</a>
          </h5>
        </div>
        <!-- End footer -->

      </div>
      <!-- End col-md-12 -->
   </div>
   <!-- End wrapper -->
  </body>
</html>
